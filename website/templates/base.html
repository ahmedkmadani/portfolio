{% load static %}

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ahmed K. Madani portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Leven - Resume / CV / vCard Template" />

  <body class="page">

    <div class="lm-animated-bg"></div>

    <!-- Loading animation -->
    <div class="preloader">

        <div class="preloader-spinner">
        </div>
      </div>
    </div>
    <!-- /Loading animation -->

    <!-- Scroll To Top Button -->
    <div class="lmpixels-scroll-to-top"><i class="lnr lnr-chevron-up"></i></div>
    <!-- /Scroll To Top Button -->

    <div class="page-scroll">
      <div id="page_container" class="page-container bg-move-effect" data-animation="transition-flip-in-right">

        <!-- Header -->
        <header id="site_header" class="header">
          <div class="header-content clearfix">

            <!-- Text Logo -->
            <div class="text-logo">
              <a href="index.html">
                <!-- <div class="logo-symbol">A</div> -->
                <div class="logo-text">Hello <span>World!</span></div>

            <!-- Navigation -->
            <div class="site-nav mobile-menu-hide">
              <ul class="leven-classic-menu site-main-menu">
                <li class="menu-item current-menu-item">
                  <a href="{% url 'index' %}">About Me</a>
                </li>

                <li class="menu-item">
                  <a href="{% url 'resume' %}">Resume</a>
                </li>

                <li class="menu-item">
                  <a href="{% url 'portfolio' %}">Portfolio</a>
                </li>

                <li class="menu-item">
                  <a href="{% url 'blog' %}">Blog</a>
                </li>

                <li class="menu-item">
                  <a href="{% url 'contact' %}">Contact</a>
                </li>
              </ul>
            </div>

            <!-- Mobile Menu Toggle -->
            <a class="menu-toggle mobile-visible">
              <i class="fa fa-bars"></i>
            </a>
            <!-- Mobile Menu Toggle -->
          </div>
        </header>
        <!-- /Header -->

        {% block content %}{% endblock content %}


        <!-- Footer -->
        <footer class="site-footer clearfix">
          <div class="footer-social">
            <ul class="footer-social-links">
              <li>
                <a href="https://twitter.com/ahmedkmadani" target="_blank">Twitter</a>
              </li>

              <li>
                <a href="https://www.linkedin.com/in/ahmedkmadani/" target="_blank">Linkedin</a>
              </li>

              <li>
                <a href="https://www.instagram.com/ahmedkmadan/" target="_blank">Instagram</a>
              </li>
            </ul>
          </div>

          <div class="footer-copyrights">
            <p>Â© 2023 All rights reserved. Ahmed K. Madani</p>
          </div>
        </footer>
        <!-- /Footer -->

    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'https://www.google.com/recaptcha/api.js' %}" ></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.shuffle.min.js' %}"></script>
